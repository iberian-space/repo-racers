---
# Project information
site_name: Repo Racers
site_url: https://turbo-goldfish-j47gj56wq5wcrjx-8000.app.github.dev/
site_author: Repo Racers
site_description: >-
  Playbook and tooling for migrations to GitHub from
  other platforms and between GitHub instance types.

# Repository
repo_name: repo-racers
repo_url: https://github.com/iberian-space/repo-racers

# Copyright
copyright: Copyright &copy; 2024 Repo Racers

# Configuration
theme:
  name: material
  favicon: 'assets/images/favicon.ico'
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/github
  features:
    - navigation.tabs
    - navigation.footer

plugins:
  - termynal:
      prompt_literal_start:
        - "$"

# Page tree
nav:
  - Home: index.md
  - Ways of Working:
      - wow/ways_of_working.md
      - Our Agile Guide:
          - wow/our_agile_guide/getting_started.md
          - Basics:
              - Backlog Management: wow/our_agile_guide/basics/backlog_management.md
              - Ceremonies: wow/our_agile_guide/basics/ceremonies.md
              - Roles: wow/our_agile_guide/basics/roles.md
              - Sprints: wow/our_agile_guide/basics/sprints.md
          - How We Ship: wow/our_agile_guide/how_we_ship/how_we_ship.md
          - Beyond The Basics:
              - Backlog Management: wow/our_agile_guide/beyond_the_basics/backlog_management.md
  - Crew Contracts:
      - crew_contracts/crew_contracts.md
  - Cheat Sheets:
      - cheat_sheets/cheat_sheets.md
  - Product Documentation:
      - product_documentation/product_documentation.md
  - Contributing To This Repository:
      - contributing/contribution_guidelines.md
      - Definition of Done: contributing/definition_of_done.md
      - 12 Factor App Checklist: contributing/12_factor_app_checklist.md
      - Azure Deployment Checklist: contributing/azure_deployment_checklist.md
      - Pre-Commit: contributing/pre_commit.md
      - Code of Conduct: contributing/code_of_conduct.md
