---
# Project information
site_name: Repo Racers
site_url: https://turbo-goldfish-j47gj56wq5wcrjx-8000.app.github.dev/
site_author: Repo Racers
site_description: >-
  Playbook and tooling for migrations to GitHub from
  other platforms and between GitHub instance types.

# Repository
repo_name: repo-racers
repo_url: https://github.com/iberian-space/repo-racers

# Copyright
copyright: Copyright &copy; 2024 Repo Racers

# Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/github
  features:
    - navigation.tabs
    - navigation.footer

plugins:
  - termynal:
      prompt_literal_start:
        - "$"

# Page tree
nav:
  - Home: index.md
  - Guides & Checklists:
      - guides/index.md
      - Pre-Migration: guides/pre-migration.md
      - Migration Process: guides/migration-process.md
      - Post-Migration: guides/post-migration.md
  - Tools & Utilities:
      - Migration Toolkit CLI: tools/migration-toolkit-cli.md
      - GitHub CLI: tools/github-cli.md
      - Migration Toolkit Container: tools/migration-toolkit-container.md
  - Developer Documentation:
      - Contribution Guidelines: dev/contribution-guidelines.md
      - Definition of Done: dev/definition-of-done.md
      - 12 Factor App Checklist: dev/12-factor-app-checklist.md
      - Production Readiness Checklist: dev/production-readiness-checklist.md
      - Pre-Commit: dev/pre-commit.md
      - Migration Toolkit CLI: dev/migration-toolkit-cli-developer-documentation.md
      - Migration Toolkit Container: dev/migration-toolkit-container-developer-documentation.md
      - Code of Conduct: dev/code-of-conduct.md