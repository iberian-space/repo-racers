---
# Project information
site_name: Repo Racers
site_url: https://turbo-goldfish-j47gj56wq5wcrjx-8000.app.github.dev/
site_author: Repo Racers
site_description: >-
  Playbook and tooling for migrations to GitHub from
  other platforms and between GitHub instance types.

# Repository
repo_name: repo-racers
repo_url: https://github.com/iberian-space/repo-racers

# Copyright
copyright: Copyright &copy; 2024 Repo Racers

# Configuration
theme:
  name: material
  favicon: 'assets/images/favicon.ico'
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/github
  features:
    - navigation.tabs
    - navigation.footer

plugins:
  - termynal:
      prompt_literal_start:
        - "$"

# Page tree
nav:
  - Home: index.md
  - Our Playook:
      - playbook/our_playbook.md
      - Agile Guide:
          - playbook/agile_guide/scrumban.md
          - Basics:
              - Backlog Management: playbook/agile_guide/basics/backlog_management.md
              - Ceremonies: playbook/agile_guide/basics/ceremonies.md
              - Roles: playbook/agile_guide/basics/roles.md
              - Sprints: playbook/agile_guide/basics/sprints.md
          - How We Roll: playbook/agile_guide/how_we_roll/how_we_roll.md
          - Beyond The Basics:
              - Backlog Management: playbook/agile_guide/beyond_the_basics/backlog_management.md
  - Crew Contracts:
      - Definition of Done: crew_contracts/definition_of_done.md
      - 12 Factor App Checklist: crew_contracts/12_factor_app_checklist.md
      - Azure Deployment Checklist: crew_contracts/azure_deployment_checklist.md
      - Code of Conduct: crew_contracts/code_of_conduct.md
  - Cheat Sheets:
      - cheat_sheets/cheat_sheets.md
  - Service Catalog:
      - service_catalog/service_catalog.md
  - Contributing To This Repository:
      - contributing/contribution_guidelines.md
      - Pre-Commit: contributing/pre_commit.md
