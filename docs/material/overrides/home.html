{% extends "base.html" %}
{% block extrahead %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
{% endblock %}
{% block tabs %}
  {{ super() }}
  <section>
    <div class="h-screen bg-cover">
      <div id="container" class="container">
        <div id="scene" class="scene">
          <div data-depth="1.00"><img src="assets/images/home/home_bg.png" class="w-full h-full object-cover"></div>
          <div data-depth="0.80"><img src="assets/images/home/home_trio.png" class="w-full h-full object-cover"></div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
  {% block content %}
  {% endblock %}
  {% block scripts %}
  {{ super() }}
  <script>
    var scene = document.getElementById('scene');
	  var parallax = new Parallax(scene);
  </script>
{% endblock %}
